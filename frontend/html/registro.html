<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/estilos.css">
        <title>Registro</title>
    </head>
    <body>
        <div class="contenedorRegistro">
            <h2>Registro de Usuario</h2>
            <label>Usuario:</label>
            <input type="text" id="usuarioRegistro" placeholder="Usuario">
            <br>
            <label>Correo electronico:</label>
            <input type="email" id="emailRegistro" placeholder="Correo electronico">
            <br>
            <label>Contraseña:</label>
            <input type="password" id="passwordRegistro" placeholder="Contraseña">
            <br>
            <label>Edad:</label>
            <input type="number" id="edadRegistro" placeholder="Edad">
            <br>
            <input type="button" id="registroButton" value="Registrar">
            <br>
            <a href="index.html">Volver al Inicio de Sesión</a>
        </div>

        <p id="msjRegistro"></p>

        <script src="../js/appRegistro.js"></script>
    </body>
</html>
